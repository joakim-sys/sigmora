{% load navigation_tags header_tags %}

<header id="header" class="header d-flex align-items-center sticky-top">
  <div
    class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
  >
    {% header_snippet as header %}
    <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
      {% if header and header.site_title %}
        <h1 class="sitename">{{ header.site_title }}</h1>
      {% else %}
        <h1 class="sitename">Sigmora</h1>
      {% endif %}
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <!-- <li><a href="#hero" class="active">Home</a></li> -->
        {% get_site_root as site_root %}
        {% top_menu parent=site_root calling_page=self %}
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <a class="btn-getstarted" href="{{ header.cta_link|default:'#about' }}">{{ header.cta_text|default:'Get Started' }}</a>
  </div>
</header>
