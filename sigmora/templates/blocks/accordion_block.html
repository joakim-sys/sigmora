{% load wagtailcore_tags %}

<div class="accordion-item" data-aos="fade-up">
    <h2 class="accordion-header" id="heading-{{ self.id }}">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ self.id }}" aria-expanded="false" aria-controls="collapse-{{ self.id }}">
            {{ value.title }}
        </button>
    </h2>
    <div id="collapse-{{ self.id }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ self.id }}" data-bs-parent="#portfolio-details-projectAccordion">
        <div class="accordion-body">
            {{ value.content }}
        </div>
    </div>
</div>
