{% load wagtailimages_tags %}

<figure class="my-4">
    {% image self.image fill-900x500 as img %}
    <img src="{{ img.url }}" alt="{{ img.alt }}" class="img-fluid rounded">
    
    {% if self.caption %}
        <figcaption class="text-center text-muted mt-2">{{ self.caption }}</figcaption>
    {% endif %}
</figure>
