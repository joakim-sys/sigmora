<div class="project-features" data-aos="fade-up" data-aos-delay="300">
  {% if value.title %}
    <h3><i class="bi bi-stars"></i> {{ value.title }}</h3>
  {% endif %}
  <div class="row g-3">
    {% for feature in value.features %}
      {% if forloop.counter0|divisibleby:2 %}
        <div class="col-md-6">
          <ul class="feature-list">
      {% endif %}
            <li>
              {% if feature.icon %}<i class="{{ feature.icon }}"></i>{% else %}<i class="bi bi-check2-circle"></i>{% endif %}
              {{ feature.text }}
            </li>
      {% if forloop.counter|divisibleby:2 or forloop.last %}
          </ul>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
